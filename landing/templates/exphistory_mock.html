<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Сложное уравнение</title>

</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
          <h1 class="mt-5">История выражений</h1>
          <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Выражение</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>2 + 2 + 2 - 4 = 2</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>4 - 5 + 5 + 10 = 14</td>
                </tr>
              </tbody>
          </table>
          <div class="row">
              <div class="col">
                  <button class="btn btn-primary" type="reset">Новое выражение</button>
              </div>
          </div>
      </div>
    </main>
</body>
</html>
