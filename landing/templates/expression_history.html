{% extends './components/base.html' %}
{% block content %}
    <div class="row">
      <div class="col mb-2">
          <h1 class="mt-5">История выражений</h1>
      </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <table class="table table-striped">
                <tr>
                    <td>ID</td>
                    <td>Выражение</td>
                </tr>
                {% for record in object_list %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.expression }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
