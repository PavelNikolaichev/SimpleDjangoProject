<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <style>
        main > .container {
            padding: 60px 15px 0;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    {% include 'menu.html' %}
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
              <div class="col mb-2">
                  <h1 class="mt-5">Таблица умножения</h1>
              </div>
            </div>

            <div class="row">
                <div class="col mb-2">
                    {% if has_data %}
                        {% for row in table %}
                            <p>{{ row }}</p>
                        {% endfor %}
                    {% else %}
                        <p>Значение для умножения не задано</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
