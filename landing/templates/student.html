<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Симулятор студента</title>
</head>
<body class="d-flex flex-column h-100">
{% include 'menu.html' %}

<main class="container">

    <div class="d-flex align-items-center flex-row mt-5">
        <div class="p-2 mb-5 ms-5 mt-5 me-5">
            <button type="button" class="btn btn-primary" onclick="eat()">Кушац</button>
        </div>
        <div class="col mb-5 ms-5 mt-5 me-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" id="HP"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">HP(0/100)
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center flex-row">
        <div class="p-2 mb-5 ms-5 mt-5 me-5">
            <button type="button" class="btn btn-primary" onclick="study()">Учицца</button>
        </div>
        <div class="col mb-5 ms-5 mt-5 me-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="IQ"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">IQ(0/100)
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center flex-row">
        <div class="p-2 mb-5 ms-5 mt-5 me-5">
            <button type="button" class="btn btn-primary" onclick="sleep()">Поспац</button>
        </div>
        <div class="col mb-5 ms-5 mt-5 me-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" id="FUN"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">FUN(0/100)
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex mx-auto p-2 align-items-center flex-row" style="width: 50%">
        <div class="mb-5 ms-5 me-5">
            <button type="button" class="btn btn-primary" onclick="allAtOnce()">Всё понемногу</button>
        </div>
        <form id="form" method="post" action="/clicker/" class="mb-5 mt-5 ms-5 me-5">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" onclick="addValuesToForm()" value="Отправить на сервер">
            {{ form.HP.as_hidden }}<br>
            {{ form.IQ.as_hidden }}<br>
            {{ form.FUN.as_hidden }}<br>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
{% load static %}
<script type="text/javascript" src="{% static 'js/student.js' %}"></script>
</body>
</html>
